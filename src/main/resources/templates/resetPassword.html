<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="icon" type="image/svg" href="/assets/logo.svg">
    <title>CubeTrek - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

<div class="col-lg-8 mx-auto p-3 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <img class="me-2" width="40" src="../assets/logo.svg">
            <span class="fs-4">CubeTrek</span>
        </a>
    </header>

    <main>
        <h1 class="fw-light text-center pb-5">Reset your <strong>CubeTrek</strong> Password</h1>
    <form action="/reset_password" th:object="${password}" method="POST" enctype="utf8">

        <div class="row g-3">
            <div class="col-6">
                <label for="email" class="form-label">Enter your Email address. You will receive instructions on how to reset your password by email.</label>
                <input name="email" th:field="*{email}" type="email" class="form-control" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                    Valid Email is required.
                </div>
            </div>
        </div>
        <button class="col-6 btn btn-lg btn-primary mt-5" type="submit">submit</button>
    </form>

    </main>
</div>
</body>
</html>
